<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Formularz</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nazwa firmy</label>
          <input type="text" class="form-control " id="Nazwa_firmy" aria-describedby="emailHelp" placeholder="Enter Nazwa firmy" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">NIP</label>
          <input type="text" class="form-control" id="NIP" placeholder="Enter NIP" required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Miasto</label>
          <input type="text" class="form-control" id="Miasto" aria-describedby="emailHelp" placeholder="Enter Miasto" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Ulica</label>
            <input type="text" class="form-control" id="Ulica" aria-describedby="emailHelp" placeholder="Enter Ulica" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Numer domu</label>
            <input type="text" class="form-control" id="Numer_domu" aria-describedby="emailHelp" placeholder="Enter Numer domu" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Numer mieszkania</label>
            <input type="text" class="form-control" id="Numer_mieszkania" aria-describedby="emailHelp" placeholder="Enter Numer mieszkania">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Kod pocztowy</label>
            <input type="text" class="form-control" id="Kod_pocztowy" aria-describedby="emailHelp" placeholder="Enter Kod pocztowy" required>
          </div>
          <!--next-->
          <div class="form-group">
            <label for="exampleInputEmail1">Uwagi</label>
            <input type="textarea" class="form-control" id="Uwagi" aria-describedby="emailHelp" placeholder="Enter Uwagi">
          </div>
          <div class="form-group">
            <select class="form-select" aria-label="Default select example"  id="Branża" required>
                <option selected>Branża</option>
                <option value="1">Medycyna</option>
                <option value="2">Handel</option>
                <option value="3">Produkcja</option>
              </select>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Aktywny</label>
            <input type="checkbox" id="Aktywny" checked>
          </div>

        <button type="button" class="btn btn-primary"  onclick="saveUserData()">Submit</button>
      </form>


    <script>
        function saveUserData(){
            let user = {
                Nazwa_firmy : document.getElementById("Nazwa_firmy").value,
                NIP : document.getElementById("NIP").value,
                Miasto : document.getElementById("Miasto").value,
                Ulica : document.getElementById("Ulica").value,
                Numer_domu : document.getElementById("Numer_domu").value,
                Numer_mieszkania : document.getElementById("Numer_mieszkania").value,
                Kod_pocztowy : document.getElementById("Kod_pocztowy").value,
                Uwagi : document.getElementById("Uwagi").value,
                Branża : document.getElementById("Branża").value,
                Aktywny : document.getElementById("Aktywny").value
            }

            console.log("Dane użytkownika: "+ user)
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
